<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>Episoden</title>
   <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="stylesheet" type="text/css" href="css/style.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <style>
     @keyframes slideLeft {
         from {
            opacity: 0;
            transform: translateX(-15px);
         }
         to {
            opacity: 1;
            transform: translateX(0%);
         }
      }
      .textAnimation span {display: inline-block;
         animation: slideLeft .5s forwards;
         opacity: 0;
      }
      @media screen and (max-width: 1024px){
         .topic {height:100% !important}
      }
   </style>
   <script>
      $(document).ready(function(){
         var spanText = function spanText(text) {
            var string = text.innerText;
            var spaned = "";
            for (var i = 0; i < string.length; i++) {
               if (string.substring(i, i + 1) === " ")
                  spaned += string.substring(i, i + 1);
               else spaned += "<span>" + string.substring(i, i + 1) + "</span>";
            }
            text.innerHTML = spaned;
         };

         var headline = document.querySelector(".textAnimation");

         spanText(headline);

         var animations = document.querySelectorAll(".textAnimation");

         animations.forEach((animation) => {
            var letters = animation.querySelectorAll("span");
            letters.forEach((letter, i) => {
               letter.style.animationDelay = i * 0.05 + "s";
            });
         });

      });
   </script>
</head>
<body>
   <div class="wrapper">
      <div class="eventWrapper">
         <div class="eventRoomPage topicEvent">
            <section class="localVideo">
               <div class="inner">
                  <div class="video">
                     <video style="background:url('images/sample/sample_user02.png') no-repeat center center;background-size:cover"></video>
                     <div class="name">
                        <img src="https://flagcdn.com/h20/us.png" height="10" alt="United States">
                        <span>Jennifer</span>
                     </div>
                  </div>
                  <!-- [i] 텍스트 출력 -->
                  <div class="topic">
                     <p class="textAnimation">Among people you know, who do you think experienced the most embarrassing moment?</p>
                  </div>
               </div>
            </section>
            <section class="mainVideo">
               <div class="video" style="width:1280px">
                  <video style="background:url('images/sample/sample_user01.png') no-repeat center center;background-size:cover"></video>
                  <div class="name">
                     <img src="https://flagcdn.com/h20/us.png" height="13" alt="United States">
                     <span>Christine</span>
                  </div>
               </div>
               <div class="timer">
                  <span>Time left</span>
                  <strong>07:00</strong>
               </div>
               <div class="inner">
                  <div class="menu">
                     <ul>
                        <li>
                           <button class="mic" data-title="Mute"></button>
                        </li>
                        <li>
                           <button class="message" data-title="Message"></button>
                        </li>
                        <li>
                           <button class="profile" data-title="Profile"></button>
                        </li>
                        <li>
                           <button class="report" data-title="Report"></button>
                        </li>
                        <li>
                           <button class="setting" data-title="Setting"></button>
                        </li>
                     </ul>
                  </div>
               </div>
            </section>
         </div>
      </div>
   </div>
</body>
</html>
