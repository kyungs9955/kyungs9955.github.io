<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>Episoden</title>
   <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
   <div class="wrapper">
      <div class="eventWrapper">
         <div class="hostRoomPage">
            <section class="localVideo">
               <div class="inner">
                  <div class="video">
                     <video class="local" style="background:url('images/sample/sample_user01.png') no-repeat center center;background-size:cover"></video>
                     <div class="name">
                        <img src="https://flagcdn.com/h20/us.png" height="10" alt="United States">
                        <span>Jennifer</span>
                     </div>
                     <i class="mute"></i>
                  </div>
                  <div class="goSession">
                     <p>You’re moving to Waiting Room in <strong>10 seconds</strong></p>
                  </div>
               </div>
            </section>
            <section class="mainVideo">
               <section class="hostVideo">
                  <div class="video" >
                     <video style="background:url('images/sample/sample_user03.png') no-repeat center center;background-size:cover"></video>
                     <div class="name">
                        <strong>Host</strong>
                        <span>Christine</span>
                     </div>
                     <i class="mute"></i>
                  </div>
               </section>
               <!-- [i] div.video pc 5개, mobile 6개 -->
               <div class="userVideo">
                  <div class="video">
                     <!-- [i] 모바일 화면 시 vertical 추가 -->
                     <video class="vertical" style="background:url('images/sample/sample_user02.png') no-repeat center center;background-size:contain"></video>
                     <div class="name">
                        <img src="https://flagcdn.com/h20/us.png" height="10" alt="United States">
                        <span>Jennifer</span>
                     </div>
                     <div class="time">
                        <span>10</span>
                     </div>
                     <i class="mute"></i>
                  </div>
                  <div class="video">
                     <video  style="background:url('images/sample/sample_user01.png') no-repeat center center;background-size:cover"></video>
                     <div class="name">
                        <img src="https://flagcdn.com/h20/us.png" height="10" alt="United States">
                        <span>Jennifer</span>
                     </div>
                     <i class="mute"></i>
                  </div>
                  <div class="video"></div>
                  <div class="video"></div>
                  <div class="video"></div>
                  <div class="video"></div>
               </div>
            </section>
            <div class="menu">
               <ul>
                  <li data-title="Mute">
                     <button class="mic"></button>
                  </li>
                  <li data-title="Setting">
                     <button class="setting"></button>
                  </li>
               </ul>
            </div>
            <div class="timer">
               <span>Until 1:1 Session</span>
               <strong>07:00</strong>
            </div>
            
         </div>
      </div>
   </div>
</body>
</html>
