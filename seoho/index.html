<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>서호 돌잔치에 꼭 와주실꺼죠?</title>
   <link rel="stylesheet" href="materialize.css">
   <link rel="stylesheet" href="css/common.css">
   <script type="text/javascript" src="js/materialize.js"></script>
</head>
<body>
   <div class="wrapper">
      <div class="section">
         <div class="title">
            <strong>서호의<br />첫 번째 생일</strong>
         </div>
         <div class="character">
            <img src="images/character.png">
         </div>
         <div class="infomation">
            <div class="date">2019. 06. 29 pm 06:00</div>
            <div class="location">포포인츠 바이 쉐라톤 서울 강남<br> 3층 에볼루션</div>
            <div class="address">서울 강남구 도산대로 203<br> 02-2160-8900</div>
         </div>
      </div>
      <div class="section">
         <div class="invitation">
            <div class="img">
               <img src="images/img.jpg" />
            </div>
            <div class="box">
               <strong>invitation</strong>
               <p>
                  우리 가정에 행복과 기쁨을 알게해준<br>
                  소중한 아이 서호가 <br>
                  첫 생일을 맞았습니다.<br><br>
                  이 시간을 소중한 분들과 함께<br>
                  뜻깊게 보내고자 합니다.<br><br>
                  부디 바쁘시더라도 꼭 참석해 주셔서,<br>
                  우리 서호에게 <br>
                  많은 격려와 사랑 나눠주시면 <br>
                  감사하겠습니다.
               </p>
            </div>
            <div class="tel">
               <ul>
                  <li>
                     
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
