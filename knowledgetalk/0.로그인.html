<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/knowledgetalk_mobile.css" />
   <title>Knowledge Talk</title>
</head>
<body>
   <div class="wrapper login">
      <div class="logo">
         <span>Knowledge</span>
         <span>Talk</span>
      </div>
      <div class="form">
         <ul>
            <li>
               <label>아이디</label>
               <input type="text" placeholder="User ID" checked>
               <i class="fas fa-user"></i>
            </li>
            <li>
               <label>비밀번호</label>
               <input type="password" placeholder="User PW">
               <i class="fas fa-lock"></i>
            </li>
         </ul>
      </div>
      <div class="btn">
         <a href="">Login</a>
      </div>
      <div class="join">
         <span>날리지톡 회원이 아니신가요?</span>
         <a href="">회원가입</a>
      </div>
      <div class="footer">KnowledgePoint</div>
   </div>
</body>
</html>
