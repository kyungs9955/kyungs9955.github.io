<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>KT IoT Biz</title>
</head>
<body>
   <div style="margin:0;padding:40px">
      <div style="overflow:hidden;width:118px;height:25px;text-indent:-999px;background:url('images/logo.png') no-repeat 0 0">KT IoT Biz</div>
      <div style="text-align:center">
         <img src="images/img_browser_error.png" style="display:block;max-width:100%;margin:0 auto">
         <strong style="font-family:'Noto Sans KR','돋음',Dotum;font-weight:normal;font-size:30px;color:#333">다른 브라우저를 이용해 주세요.</strong>
         <p style="margin-top:10px;font-family:'Noto Sans KR','돋음',Dotum;font-size:16px;color:#666">현재 사용 중인 브라우저를 지원하지 않습니다.<br />
         서비스를 계속 이용하시려면 디바이스에 맞는 브라우저를 이용해 주세요.<br />
         해당 아이콘을 클릭하면 설치 페이지로 이동합니다.</p>
      </div>
      <div style="margin-top:40px;text-align:center">
         <div style="display:inline-block;padding:0 10px;text-align:center">
            <ul style="margin-top:5px;padding:0">
               <li style="display:inline-block;width:120px;padding:5px 2px">
                  <a href="https://www.microsoft.com/edge" target="_blank" style="display:block;padding:15px 5px;text-decoration:none;text-align:center;font-size:12px;border-radius:10px;background:#f5f5f5">
                     <img src="images/icon_browser_edge.png" alt="Microsoft Edge">
                     <span style="display:block;margin-top:5px;font-family:'Noto Sans KR','돋음',Dotum;color:#333">Microsoft Edge</span>
                  </a>
               </li>
               <li style="display:inline-block;width:120px;padding:5px 2px">
                  <a href="https://www.google.com/chrome/" target="_blank" style="display:block;padding:15px 5px;text-decoration:none;text-align:center;font-size:12px;border-radius:10px;background:#f5f5f5">
                     <img src="images/icon_browser_chrome.png" alt="Google Chrome">
                     <span style="display:block;margin-top:5px;font-family:'Noto Sans KR','돋음',Dotum;color:#333">Google Chrome</span>
                  </a>
               </li>
               <li style="display:inline-block;width:120px;padding:5px 2px">
                  <a href="https://whale.naver.com/" target="_blank" style="display:block;padding:15px 5px;text-decoration:none;text-align:center;font-size:12px;border-radius:10px;background:#f5f5f5">
                     <img src="images/icon_browser_whale.png" alt="NEVER whale">
                     <span style="display:block;margin-top:5px;font-family:'Noto Sans KR','돋음',Dotum;color:#333">NEVER whale</span>
                  </a>
               </li>
            </ul>
         </div>
      </div>
   </div>
</body>
</html>
