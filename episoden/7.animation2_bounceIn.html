<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>Episoden</title>
   <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="stylesheet" type="text/css" href="css/style.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <style>
      @keyframes bounceIn {
         0% {
            opacity: 0;
            transform: scale(0);
         }
         20% {
            opacity: 1;
         }
         40% {
            transform: scale(1.15)
         }
         70% {
            transform: scale(.9)
         }
         100% {
            transform: scale(1);
         }
      }
      @media screen and (max-width: 1024px){
         .topic {height:100% !important}
      }
   </style>
   <script>
      $(document).ready(function(){
         (function ($) {
         $.fn.textAnimation = function (animation_speed, text_speed, animation) {
            var text,
               i = 0;
            var $this = $(this);

            // store text and clear
            text = $this.text();
            $this.css("white-space", "pre-wrap");
            $this.html("");

            var addLetter = setInterval(function () {
               $this.append(
               '<span class="text_animation" style="display: inline-block; animation: ' +
                  animation +
                  " " +
                  animation_speed +
                  'ms forwards">' +
                  text[i] +
                  "</span>"
               );
               i++;
               if (i == text.length) clearInterval(addLetter);
            }, text_speed);
         };
         })(jQuery);

         var temp = $(".bounce_in_animation").text();
         var i = 1;

         $(".bounce_in_animation").textAnimation(250, 50, "bounceIn");


      });
   </script>
</head>
<body>
   <div class="wrapper">
      <div class="eventWrapper">
         <div class="eventRoomPage topicEvent">
            <section class="localVideo">
               <div class="inner">
                  <div class="video">
                     <video style="background:url('images/sample/sample_user02.png') no-repeat center center;background-size:cover"></video>
                     <div class="name">
                        <img src="https://flagcdn.com/h20/us.png" height="10" alt="United States">
                        <span>Jennifer</span>
                     </div>
                  </div>
                  <!-- [i] 텍스트 출력 -->
                  <div class="topic">
                     <p class="bounce_in_animation">Among people you know, who do you think experienced the most embarrassing moment?</p>
                  </div>
               </div>
            </section>
            <section class="mainVideo">
               <div class="video" style="width:1280px">
                  <video style="background:url('images/sample/sample_user01.png') no-repeat center center;background-size:cover"></video>
                  <div class="name">
                     <img src="https://flagcdn.com/h20/us.png" height="13" alt="United States">
                     <span>Christine</span>
                  </div>
               </div>
               <div class="timer">
                  <span>Time left</span>
                  <strong>07:00</strong>
               </div>
               <div class="inner">
                  <div class="menu">
                     <ul>
                        <li>
                           <button class="mic" data-title="Mute"></button>
                        </li>
                        <li>
                           <button class="message" data-title="Message"></button>
                        </li>
                        <li>
                           <button class="profile" data-title="Profile"></button>
                        </li>
                        <li>
                           <button class="report" data-title="Report"></button>
                        </li>
                        <li>
                           <button class="setting" data-title="Setting"></button>
                        </li>
                     </ul>
                  </div>
               </div>
            </section>
         </div>
      </div>
   </div>
</body>
</html>
